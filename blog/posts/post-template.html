<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POST TITLE — Your Game</title>
  <meta name="description" content="Devlog post for Your Game." />
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/site.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="/">
        <span class="brand-mark" aria-hidden="true">◆</span>
        <span class="brand-text">Your Game</span>
      </a>
      <nav class="nav">
        <a href="/blog/">Devlog</a>
        <a href="/">Home</a>
        <button class="btn btn-ghost btn-icon" type="button" data-theme-toggle aria-label="Toggle theme">
          <span aria-hidden="true">☾</span>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <article class="article">
      <header>
        <a class="link" href="/blog/">← Back to Devlog</a>
        <h1>POST TITLE</h1>
        <div class="post-meta">
          <time datetime="YYYY-MM-DD">Month DD, YYYY</time>
          <span class="dot" aria-hidden="true">•</span>
          <span>X min</span>
        </div>
      </header>

      <p><strong>What changed:</strong> …</p>
      <p><strong>What I learned:</strong> …</p>
      <p><strong>What’s next:</strong> …</p>

      <h2>Media</h2>
      <p class="muted">Add a screenshot/GIF/short MP4 here.</p>

      <h2>Notes</h2>
      <p>Optional: keep it short and readable.</p>
    </article>

    <footer class="site-footer">
      <p class="muted">© <span data-year></span> Your Name.</p>
    </footer>
  </main>
</body>
</html>
